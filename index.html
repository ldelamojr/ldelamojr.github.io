<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Memory you.0</title>
	<link rel="stylesheet" href="memory.css">
</head>
<body>    

  <header>
  	<h1>Memory Version you.0</h1>

    <select>
      <option value="unchosen">Choose One</option>

      <option value="nflTheme">NFL Theme</option>
      
      <!-- <option value="kitchenTheme">Kitchen Theme</option> -->

      <option value="emoticonTheme">Emoticon Theme</option>

      <option value="customTheme">Create your own theme</option>
    </select>
    
    <input placeholder="Insert a url to an image to serve as background for the game. Then press enter." class="backgroundImage">

    <input placeholder="Insert a 'cover-side' image for the 'cards'." class="coverSideImage">

    <input placeholder="Insert urls of images to be matched one at a time here. You must press enter for each url. After you've plugged in all the images click Done" class="images">

    <button type="submit" class="done">Done</button>

    <input class="subset"> <!--placeholder to be added via jquery-->

    <ul>
    </ul>
    <div class="stats-container">
      <div class="time">
        <h3>Time Elapsed:</h3>
        <h3 class="clock"></h3>
      </div>
      <div class="click">
        <h3>Total Clicks:</h3>
        <h3 class="clicks"></h3>
      </div>
      <div class="efficient">
        <h3>Memory Efficiency:</h3>
        <h3 class="effc"></h3>
      </div>
    </div>

  </header>

  <div class="game-container">
  </div>

</body>
</html>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="memory.js" type="text/javascript" charset="utf-8" async defer></script>
